<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0-index</title>
</head>
<body>
    <h1>Login to the website</h1>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email">

    <button onclick="setCookies()">Log me in</button>

    <h1>Cookies</h1>
    <button onclick="showCookies()">Show the cookies</button>

    <script>
        function setCookies() {
            document.cookie = `firstname=${document.getElementById('firstname').value}`;
            document.cookie = `email=${document.getElementById('email').value}`;
        }

        function showCookies() {
            // Create a new paragraph element
            const newParagraph = document.createElement("p");
            
            // Set the inner HTML of the paragraph with Cookies: and the value of the cookie
            newParagraph.innerHTML = `Cookies: ${document.cookie}`;
            
            // Append the paragraph at the bottom of the page
            document.body.appendChild(newParagraph);
        }
    </script>
</body>
</html>
